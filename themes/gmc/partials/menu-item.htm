description = "Menu item"

[viewBag]
==
<div class="header__nav-row {{ classname }}">
  {% for item in items %}
  <div class="header__nav-item {{ item.items ? ' header__nav-item_dropdown' : '' }}">
    <a href="{{ item.url }}" class="header__nav-link {{ item.isActive ? ' header__nav-link_active' : '' }}">{{ item.title }}</a>

    {% if item.items %}
    <div class="header__nav-dropdown">
      {% for subitem in item.items %}
      <a class="header__nav-link" href="{{ subitem.url }}">{{ subitem.title }}</a>
      {% endfor %}
    </div>
    {% endif %}

  </div>
  {% endfor %}
</div>
