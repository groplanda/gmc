description = "Header"
==
<header class="header">
  <div class="container">
    <div class="row">
      <div class="header__contacts">
        <div class="header__contacts-item">
          <svg class="header__contacts-ico" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" clip-rule="evenodd" d="M1 0H4.5C5.05 0 5.5 0.45 5.5 1C5.5 2.25 5.7 3.45 6.07 4.57C6.18 4.92 6.1 5.31 5.82 5.59L3.62 7.79C5.06 10.62 7.38 12.93 10.21 14.38L12.41 12.18C12.61 11.99 12.86 11.89 13.12 11.89C13.22 11.89 13.33 11.9 13.43 11.94C14.55 12.31 15.76 12.51 17 12.51C17.55 12.51 18 12.96 18 13.51V17C18 17.55 17.55 18 17 18C7.61 18 0 10.39 0 1C0 0.45 0.45 0 1 0ZM3.54 2C3.6 2.89 3.75 3.76 3.99 4.59L2.79 5.79C2.38 4.59 2.12 3.32 2.03 2H3.54ZM13.4 14.02C14.25 14.26 15.12 14.41 16 14.47V15.96C14.68 15.87 13.41 15.61 12.2 15.21L13.4 14.02Z" fill="currentColor"/>
          </svg>
          <a href="tel:{{this.theme.phone}}" class="header__contacts-link">{{this.theme.phone}}</a>
        </div>

        <div class="header__contacts-item">
          <svg class="header__contacts-ico" viewBox="0 0 20 16" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" clip-rule="evenodd" d="M20 2C20 0.9 19.1 0 18 0H2C0.9 0 0 0.9 0 2V14C0 15.1 0.9 16 2 16H18C19.1 16 20 15.1 20 14V2ZM18 2L10 7L2 2H18ZM10 9L2 4V14H18V4L10 9Z" fill="currentColor"/>
          </svg>
          <a href="mailto:{{this.theme.t_email}}" class="header__contacts-link">{{this.theme.t_email}}</a>
        </div>
        <div class="header__contacts-item">
          <svg class="header__contacts-ico" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" clip-rule="evenodd" d="M9.99 0C4.47 0 0 4.48 0 10C0 15.52 4.47 20 9.99 20C15.52 20 20 15.52 20 10C20 4.48 15.52 0 9.99 0ZM10 18C5.58 18 2 14.42 2 10C2 5.58 5.58 2 10 2C14.42 2 18 5.58 18 10C18 14.42 14.42 18 10 18ZM9 5H10.5V10.25L15 12.92L14.25 14.15L9 11V5Z" fill="currentColor"/>
          </svg>
          <span class="header__contacts-link">{{this.theme.open}}</span>
        </div>
      </div>
    </div>
  </div>
  <div class="container">
    {% partial "header-nav" %}
  </div>

  <div class="header__fixed" data-js="header-fixed">
    <div class="container">
      {% partial "header-nav" %}
    </div>
  </div>

  <div class="header__mobile" data-js="header-mobile">
    <div class="header__mobile-overlay"></div>
    <div class="header__mobile-inner">
      <button class="header__mobile-close" data-js="toggle-menu">
        <svg class="header__mobile-ico" viewBox="0 0 14 14" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M14 1.41L12.59 0L7 5.59L1.41 0L0 1.41L5.59 7L0 12.59L1.41 14L7 8.41L12.59 14L14 12.59L8.41 7L14 1.41Z" fill="currentColor"/>
        </svg>
      </button>
      <div class="header__mobile-nav">
        <a href="#!" class="header__mobile-link">Главная</a>
        <a href="#!" class="header__mobile-link">О нас</a>
        <a href="#!" class="header__mobile-link">Услуги</a>
        <a href="#!" class="header__mobile-link">Наши проекты</a>
        <a href="#!" class="header__mobile-link">Контакты</a>
      </div>
    </div>
  </div>
</header>
