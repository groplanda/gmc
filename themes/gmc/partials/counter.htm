description = "Counter"
==
<div class="count">
  <div class="container">
    <div class="count__row">
      {% for item in this.theme.count_list %}
      <div class="count__item">
        <span class="count__item-num" data-js="counter">{{ item.num }}</span>
        <div class="count__item-text">{{ item.title }}</div>
      </div>
      {% endfor %}
    </div>
  </div>
</div>
