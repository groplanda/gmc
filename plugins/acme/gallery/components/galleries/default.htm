{% set gallery = __SELF__.gallery %}
<div class="gallery">
  <div class="container">
    <div class="gallery__title">{{ gallery.title|raw }}</div>
  </div>
  <div class="gallery__slider" data-js="gallery-carousel">
    {% for image in gallery.gallery %}
    {% set poster = image.thumb(380, 220, {'mode': 'crop'}) %}
    <div class="gallery__item">
      <a href="{{ image.path }}"
        data-lightbox="gallery"
        data-title="{{ image.title }}"
        class="gallery__link">
        <img src="{{ poster }}" alt="{{ image.title }}" class="gallery__img" />
      </a>
    </div>
    {% endfor %}
  </div>
</div>
